language: php
sudo: false

matrix:
  fast_finish: true
  include:
    - php: "7.0"
    - php: "7.1"
    - php: "7.2"
    - php: "7.3"
    - php: "nightly"
  allow_failures:
    - php: "nightly"

install:
    - composer self-update
    - composer update
    - php bin/install.php
    - php bin/make-tables.php

script:
    - composer test
    - composer static-analysis
